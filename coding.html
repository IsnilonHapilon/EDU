<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="coding.css">
</head>
<body>
    <div class="container">
        <h1>Debugging Challenge</h1>
        <p id="question-box">Select a card to begin</p>      
        <div id="card-container"></div>      
        <div id="answer-section">
            <input type="text" id="answer-input" placeholder="Your answer">
            <button class="button" id="confirm-button">Confirm</button>
        </div>

        <div id="progress-bar-container"></div>
        
        <!-- Back button -->
        <button class="button" id="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'homepage.html'; 
        }
    </script>

    <script src="coding.js"></script>
</body>
</html>
